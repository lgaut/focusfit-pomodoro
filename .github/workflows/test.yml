name: Tests and Linting

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

      - name: Check build size
        run: |
          echo "Build size:"
          du -sh dist/
          echo "Main bundle size:"
          ls -lh dist/assets/*.js | head -5
